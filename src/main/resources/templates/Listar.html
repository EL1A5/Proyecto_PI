<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta>
	<title>Listado Residentes</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/departamentos/registrar}"
			th:text="'Nuevo Departamento'" title="Crear Nuevo Registro">
		</a>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">IDResidente</th>
					<th scope="col">Nombre Residente/th>
					<th scope="col">Apellidos Residente</th>
					<th scope="col">Dni Residente</th>
					<th scope="col">Correo Residente</th>
					<th scope="col">Nro Mascotas Residente</th>
					<th scope="col">Estado Residente</th>
					<th scope="col">Fecha de Registro Residente</th>
					<th scope="col">Activo Residente</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r:${residentes}">
					
					<td th:text="${r.idResidente}"></td>
					<td th:text="${r.nombre}"></td>
					<td th:text="${r.apellidos}"></td>
					<td th:text="${r.dni}"></td>
					<td th:text="${r.correo}"></td>
					<td th:text="${r.mascotas}"></td>
					<td th:text="${r.estado}"></td>
					<td th:text="${r.fechaReg}"></td>
					<td th:text="${r.activo}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/residentes/edit/} + ${r.idResidente}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/residentes/delete/} + ${r.idResidente}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('Â¿Esta seguro de eliminar el Registro?');">
						</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>


</body>

</html>
