			<div class="form-group">

					<label for="validationText" class="form-label">Tipo Incidencia</label>

			</div>
			
			<div class="form-group">
					<label for="validationText" class="form-label">Descripcion</label>

						th:if="${#fields.hasErrors('fechareg')}" th:errors="*{fechareg}"></small>
				</div>
