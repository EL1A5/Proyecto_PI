<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head th:replace="plantilla/plantilla :: head">
<meta charset="ISO-8859-1">
<title>CRUD DEPARTAMENTO</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1>NO COLOCAR NADA</h1>
	</div>
	
	<div class="container w-25 p-3">
		<h1>REGISTRO DE DEPARTAMENTOS</h1>

		<br>
		<form th:action="@{/views/departamentos/save}"
			th:object="${departamento}" method="POST">
			<div class="form-row">

				<input type="hidden" th:field="*{iddepartamento}"
					class="form-control" id="codigoDepartamento">

				<div class="form-group col-md-4">
					<label for="inputEmail4" class="form-label">Codigo
						Propietario</label> <input type="text" th:field="*{idpropietario}"
						class="form-control" id="codigoPropietario">
				</div>
				<div class="form-group col-md-4">
					<label for="inputPassword4" class="form-label">Piso</label> <input
						type="text" th:field="*{numpiso}" class="form-control" id="piso"
						placeholder="Numero de piso">
				</div>
				<div class="form-group col-md-4">
					<label for="inputAddress" class="form-label">Habitaciones</label> <input
						type="text" th:field="*{habitaciones}" class="form-control"
						id="habitaciones" placeholder="Numero de habitaciones 1 ,2 , 3">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-4">
					<label for="inputAddress2" class="form-label">Cocinas</label> <input
						type="text" th:field="*{cocinas}" class="form-control"
						id="cocinas" placeholder="cantidad">
				</div>
				<div class="form-group col-md-4">
					<label for="inputCity" class="form-label">Ba√±os</label> <input
						type="text" th:field="*{banos}" class="form-control" id="banos"
						placeholder="cantidad">
				</div>
				<div class="form-group col-md-4">
					<label for="inputCity" class="form-label">Fecha Registro</label> <input
						type="date" th:field="*{fechareg}" class="form-control"
						id="fechaReg">
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-4">
					<label for="inputCity" class="form-label">Estado</label> <input
						type="text" th:field="*{estado}" class="form-control" id="estado"
						placeholder="Disponible o No Disponible">
				</div>
				<div class="form-group col-md-4">
					<label for="inputState" class="form-label">Activo</label> <br>
					<select id="inputState" th:field="*{activo}" class="form-select">
						<option th:value=0>0</option>
						<option th:value=1>1</option>
					</select>
				</div>
			</div>

			<br>
			<button type="submit" class="btn btn-primary">Registrar</button>


		</form>

	</div>
</body>

</html>
