<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		
		<div class="card bg-light">
		<div class = "card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class = "card-body">


		<form th:action="@{views/propietario/save}" th:object="${propietario}" method="post">
		
		<div class="form-group  row">
				<label class="col-md-2" for="IdPropietario">Id Propietario</label> <input
					type="text"  th:field ="*{idpropietario}"   class="form-control form-control-sm col-md-6" id="IdPropietario"
					placeholder="El Id del propietario se registra automaticamente">
				 <small></small>
			</div>
			

			<div class="form-group  row">
				<label class="col-md-2" for="IdResidente">Id Residente</label> 
				<select  th:field ="*{idresidente}" class="form-control form-control-sm col-md-6" id="idresidente">
				<option th:each="idresidente:${residentes}"
				       th:value="${idresidente.idresidente}"
				       th:text="${idresidente.nombre}"
				/>

				</select>
				
				
			</div>

			<div class="form-group  row">
				<label class="col-md-2" for="Fecha de registro">Fecha de registro</label> <input
					type="text"  th:field ="*{fechaReg}"  class="form-control form-control-sm col-md-6" id="Fecha de registro"
					placeholder="La fecha de registro se registra automaticamente">
				 <small></small>
			</div>
			
			
			
			<div class="form-group  row">
				<label class="col-md-2" for="Estado">Estado</label> <input
					type="text"  th:field ="*{activo}" class="form-control form-control-sm col-md-6" id="Estado"
					placeholder="El estado del propietario se registra automaticamente">
				 <small></small>
			</div>
			
			<div class="card-footer bg-dark">
			<input type="submit" class="btn btn-primary btn-sm" value = "Guardar">
			</div>

		</form>
	</div>
</div>
		




		<a class="btn btn-primary btn-sm"
			th:href="@{/views/propietario/listar}"
			th:text="'Listar Propietarios'" title="Crear Nuevo Registro"> </a>
	</div>


	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
</html>
