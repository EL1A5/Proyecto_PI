<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<head>
	<meta>
	<title>Listado Boletas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/Boleta/registrar}"
			th:text="'Generar Boletas'" title="Crear Nuevo Registro">
		</a>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre Servicio</th>
					<th scope="col">Nombre Propietario</th>
					<th scope="col">Precio</th>
					<th scope="col">Fecha Emision</th>
					<th scope="col">Estado</th>
					<th scope="col" sec:authorize="hasRole('ROLE_GERENTE')">Editar</th>
					<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d:${boletas}">
					
					<td th:text="${d.idboleta}"></td>
					<<td th:text="${d.servicio.nombreserv}"></td>
					<td th:text="${d.propietario.nombre}"></td>
					<td th:text="${d.preciototal}"></td>
					<td th:text="${d.fechaEmision}"></td>
					<td th:text="${d.fechaVenc}"></td>
					<td th:text="${d.estado}"></td>
					
					<td sec:authorize="hasRole('ROLE_GERENTE')">
						<a class="btn btn-success btn-sm" th:href="@{/views/boletas/edit/} + ${d.idboleta}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>
					<td sec:authorize="hasRole('ROLE_ADMIN')">
						<a class="btn btn-danger btn-sm" th:href="@{/views/boletas/delete/} + ${d.idboleta}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('Â¿Esta seguro de eliminar el registro?');">
						</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>

</html>
