

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<head th:replace="plantilla/plantilla :: head">

	

</head>
<body>
	<header th:replace="plantilla/plantilla :: header"></header>


	<div class="container" style="padding:90px">
		


		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://covid19.datasoftla.com/img/User.jpg"
							class="brand_logo " alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form th:action="@{/login}" method="post">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" id="username" name="username" class="form-control input_user"
								value="" placeholder="Usuario" required autofocus> 
							
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							
							
							<input type="password" id="password" name="password" class="form-control input_pass"
								 placeholder="password" required>
								
								
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"
									id="customControlInline"> <label
									class="custom-control-label text-black"
									for="customControlInline">Recuerdame</label>
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							
							<button class="btn login_btn" type="submit">Entrar</button>
						</div>
					</form>
				</div>


			</div>
		</div>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>
</html>
