<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla :: head">
<head>
	<meta>
	<title>Listado Mascotas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/mascota/registrar}"
			th:text="'Nueva Mascota'" title="Crear Nuevo Registro">
		</a>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id Mascota</th>
					<th scope="col">Id Residente</th>
					<th scope="col">Nombre Mascota</th>
					<th scope="col">Tipo</th>
					<th scope="col">Fecha Registro</th>
					<th scope="col">Activo</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="d:${mascota}">
					
					<td th:text="${d.idmascota}"></td>
					<td th:text="${d.idresidente}"></td>
					<td th:text="${d.nombre}"></td>
					<td th:text="${d.tipo}"></td>
					<td th:text="${d.fechareg}"></td>
					<td th:text="${d.activo}"></td>
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/mascota/edit/} + ${d.idmascota}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/mascota/delete/} + ${d.idmascota}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('Â¿Esta seguro de eliminar el registro?');">
						</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
<footer th:replace="plantilla/plantilla :: footer"></footer>

</body>

</html>
